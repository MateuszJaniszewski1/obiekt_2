<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>obiekt_2</title>
</head>

<body>

	<label>Tekst na przycisku:</label>
	<input type="text" id="text">
	<br><label>Kolor tła przycisku:</label>
	<input type="color" id="background_color">
	<br><label>Kolor tekstu przycisku:</label>
	<input type="color" id="color">
	<br><label>Rozmiar tekstu:</label>
	<input type="number" id="font_size">
	<br><label>Zaokrąglenie narożników:</label>
	<input type="number" id="border_radius">
	<br><button type="button" onclick="applyChanges()">Zastosuj zmiany</button>
    <br><button id="myButton" onclick="a()">Przykładowy przycisk</button>

    <script>
	    var myButton = {
	    	label: "",
	    	backgroundColor: "",
	    	color: "",
	    	fontSize: "",
	    	borderRadius: ""
	    };

	    function applyChanges() {
        myButton.label = document.getElementById("text").value;
        myButton.backgroundColor = document.getElementById("background_color").value;
        myButton.color = document.getElementById("color").value;
        myButton.fontSize = document.getElementById("font_size").value;
        myButton.borderRadius = document.getElementById("border_radius").value;

        var buttonElement = document.getElementById("myButton");
        buttonElement.innerHTML = myButton.label;
        buttonElement.style.backgroundColor = myButton.backgroundColor;
        buttonElement.style.color = myButton.color;
        buttonElement.style.fontSize = myButton.fontSize + "px";
        buttonElement.style.borderRadius = myButton.borderRadius + "px";
        }

        function a() {
            alert("Tekst na przycisku: " + myButton.label + "\n"
                + "Kolor tła przycisku: " + myButton.backgroundColor + "\n"
                + "Kolor tekstu przycisku: " + myButton.color + "\n"
                + "Rozmiar tekstu: " + myButton.fontSize + "px\n"
                + "Zaokrąglenie narożników: " + myButton.borderRadius + "px");
        };
    </script>
</body>
</html>
